<!DOCTYPE html>
<html>
<head>
    <title>Video Component</title>
    <link rel="stylesheet" href="assets/combined_styles.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<h1>Youtube Test</h1>
    <!--- youtube Video -->
            <section class="feature_video" >
                    <div class="featured_video_holder"></div>
                    <a href="#" class="launch_featured" data-video="rn-f04Kc0Y4" data-source="youtube">
                       <img src="img/Free-People-Sun-Chaser-Video.jpg" alt="Free People Sun Chaser">
                    </a>
            </section>
            <hr>
<h1>Vimeo Test</h1>
           	<section class="featured_video" >
                    <div class="featured_video_holder"></div>
                    <a href="#" class="launch_featured_vimeo" data-video="87571528" data-source="vimeo">
                       <img src="img/Free-People-Sun-Chaser-Video.jpg" alt="Free People Sun Chaser">
                    </a>
            </section>


	<script src="assets/combined_js.min.js"></script>
	<script>
        $('.launch_featured_vimeo').videoEmbed({
            selector: this, // required
            dest: '.featured_video_holder', // required
            videoWith: 560,
            videoHeight: 315,
            rel: 1,
            controls: 1,
            loop: 0,
            autoplay: 1, 
            showinfo: 1,
            hd: '720'
        });
        $('.launch_featured').videoEmbed({
            selector: this, // required
            dest: '.featured_video_holder', // required
            videoWith: 560,
            videoHeight: 315,
            rel: 1,
            controls: 1,
            loop: 0,
            autoplay: 1, 
            showinfo: 1,
            hd: '720'
        });
	</script>
</body>
</html>
